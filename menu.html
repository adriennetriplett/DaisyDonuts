<!DOCTYPE html>
<html lang="en">

<head>
	<title>Daisy Donuts</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
	<link href="style.css" rel="stylesheet"/> 
	<link rel="icon" href="images/donuticon.png"/>
</head>
<body>
	<a href="index.html">
		<img src="images/newdonutlogosmall.png" class="home hover-rotate"/>
	</a>
	<img class="logo responsive" src="images/menu1.png" alt="Menu">
	<div class="container menu my-5">
		<div class="row">
			<div class="col menuitem">
				<img class="responsive itempic" src="images/singledonut.jpg" alt="One donut."/>
				<h2 class="mt-3"> ONE DONUT </h2>
				<h2> $ 2 </h2>
			</div>
			<div class="col menuitem">
				<img class="responsive itempic" src="images/halfdozen.jpg" alt="Six donuts."/>
				<h2 class="mt-3"> HALF DOZEN </h2>
				<h2> $ 8 </h2>
			</div>
		</div>
		<div class="row">
			<div class="col menuitem">
				<img class="responsive itempic" src="images/dozen.jpg" alt="Twelve donuts."/>
				<h2 class="mt-3"> ONE DOZEN </h2>
				<h2> $ 12 </h2>
			</div>
			<div class="col menuitem">
				<img class="responsive itempic" src="images/coffee.jpg" alt="Cup of coffee or cocoa."/>
				<h2 class="mt-3"> COFFEE OR COCOA </h2>
				<h2> $ 2 </h2>
			</div>
		</div>
	</div>
</body>

</html>
