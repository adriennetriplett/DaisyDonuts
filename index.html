<!DOCTYPE html>
<html lang="en">

<head>
	<title>Daisy Donuts</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
	<link href="style.css" rel="stylesheet"/> 
	<script src="app.js"></script>
	<link rel="icon" href="donuticon.png"/>
</head>

<body>

	<img src="newdonutlogo.png" class="logo responsive"/>

	<div class="navbar justify-content-center">

		<a href="locations.html">
			<img src="locations1.png" class="responsive" alt="Locations"/>
		</a>

		<a href="menu.html">
			<img src="menu.png" class="responsive" alt="Menu"/>
		</a>
		
	</div>
	
	<div class="container">
	<br>
	<br>
	<br>

		<img src="unicorn2.png" class="logo responsive hover-bounce" alt="Donut shaped like a unicorn."/> 
		<img src="donutfun.png" class="logo responsive" alt="We believe donuts should be fun!"/>
	</div>
	
	<div class="countdown">
	<br>
			<div class="container">
		<img src="countdown.png" class="responsive" alt="Countdown to National Donut Day"/>
			</div>
			<br>	
		<div id="clockdiv">
			<div>
				<span class="days" id="countdown-day"></span>
				<div class="calendartext">Days</div>
			</div>
			<div>
				<span class="hours" id="countdown-hour"></span>
				<div class="calendartext">Hours</div>
			</div>
			<div>
				<span class="minutes" id="countdown-minute"></span>
				<div class="calendartext">Minutes</div>
			</div>
			<div>
				<span class="seconds" id="countdown-second"></span>
				<div class="calendartext">Seconds</div>
			</div>
		</div>
		<div id="countdown-end"></div>
		<br>
	
		<br>
		<br>
		</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


</html>
